<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚ù§Ô∏è Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, Arial, sans-serif;
      background: linear-gradient(135deg, #ffe6ee, #fff7d6);
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 28px 22px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      text-align: center;
      width: min(360px, 92vw);
      position: relative;
    }

    .cute-img {
      width: 280px;
      height: 280px;
      object-fit: contain;
      border-radius: 14px;
      margin: 0 auto 12px;
      display: block;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
    }

    h1 {
      font-size: 22px;
      margin: 0 0 18px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      border: none;
      padding: 12px 18px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.15s ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    #yesBtn {
      left: 40px;
      top: 40px;
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      left: 200px;
      top: 40px;
      background: #e9ecef;
      color: #222;
    }

    .msg {
      margin-top: 12px;
      font-size: 18px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="cute-img" src="valentine_pic.png" alt="Cute photo" />
    <h1>Rachel, will you be my Valentine?</h1>

    <div class="buttons" id="playArea">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üôà</button>
    </div>

    <div class="msg" id="msg">YAY!!! ü•∞ I love you so much Stink!! üòò</div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const playArea = document.getElementById("playArea");
    const msg = document.getElementById("msg");

    function moveNoButton() {
      const areaRect = playArea.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = areaRect.width - btnRect.width;
      const maxY = areaRect.height - btnRect.height;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    // Desktop: runs away when mouse gets close
    playArea.addEventListener("mousemove", (e) => {
      const btnRect = noBtn.getBoundingClientRect();
      const dx = e.clientX - (btnRect.left + btnRect.width / 2);
      const dy = e.clientY - (btnRect.top + btnRect.height / 2);
      const distance = Math.sqrt(dx * dx + dy * dy);

      if (distance < 90) moveNoButton();
    });

    // Mobile: runs away when finger touches area (more reliable than ‚Äúhover‚Äù)
    playArea.addEventListener("touchstart", () => moveNoButton(), { passive: true });

    // Also runs away if she tries to tap it
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
      msg.style.display = "block";
      yesBtn.style.transform = "scale(1.05)";
    });
  </script>
</body>
</html>
