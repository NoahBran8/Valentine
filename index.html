<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚ù§Ô∏è Valentine?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, Arial, sans-serif;
      background: linear-gradient(135deg, #ffe6ee, #fff7d6);
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 28px 22px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      text-align: center;
      width: min(360px, 92vw);
      position: relative;
      z-index: 2;
    }

    .cute-img {
      width: 300px;
      max-width: 80%;
      height: auto;
      border-radius: 14px;
      margin: 0 auto 12px;
      display: block;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
    }

    h1 {
      font-size: 22px;
      margin: 0 0 18px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      border: none;
      padding: 12px 18px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: left 0.08s ease, top 0.08s ease, transform 0.08s ease;
    }

    #yesBtn {
      left: 40px;
      top: 40px;
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      left: 200px;
      top: 40px;
      background: #e9ecef;
      color: #222;
    }

    .msg {
      margin-top: 12px;
      font-size: 18px;
      display: none;
    }

    /* Floating hearts */
    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 18px;
      opacity: 0.9;
      animation: floatUp linear forwards;
      will-change: transform, opacity;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) translateX(0) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 0.95;
      }
      100% {
        transform: translateY(-110vh)
                   translateX(var(--drift, 0px))
                   scale(var(--scale, 1));
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="hearts" id="hearts"></div>

  <div class="card">
    <img class="cute-img" src="valentine_pic.png" alt="Cute photo" />
    <h1>Rachel, will you be my Valentine?</h1>

    <div class="buttons" id="playArea">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üôà</button>
    </div>

    <div class="msg" id="msg">
      YAY!!! ü•∞ I love you so much Stink!! üòò
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const playArea = document.getElementById("playArea");
    const msg = document.getElementById("msg");
    const heartsLayer = document.getElementById("hearts");

    let moving = false;

    function moveNoButton() {
      if (moving) return;
      moving = true;

      const areaRect = playArea.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = areaRect.width - btnRect.width;
      const maxY = areaRect.height - btnRect.height;

      // Larger random jump
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;

      setTimeout(() => {
        moving = false;
      }, 60); // faster reset
    }

    // Desktop
    noBtn.addEventListener("mouseenter", moveNoButton);

    // Mobile
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    }, { passive: false });

    // Backup
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    function spawnHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";

      const options = ["üíó", "üíñ", "üíò", "üíï", "‚ù§Ô∏è"];
      heart.textContent = options[Math.floor(Math.random() * options.length)];

      const left = Math.random() * 100;
      const duration = 2.5 + Math.random() * 2.5;
      const drift = (Math.random() * 160 - 80).toFixed(0) + "px";
      const scale = (0.8 + Math.random() * 1.2).toFixed(2);

      heart.style.left = `${left}vw`;
      heart.style.animationDuration = `${duration}s`;
      heart.style.setProperty("--drift", drift);
      heart.style.setProperty("--scale", scale);

      heartsLayer.appendChild(heart);

      setTimeout(() => heart.remove(), duration * 1000);
    }

    function startHearts() {
      for (let i = 0; i < 18; i++) {
        setTimeout(spawnHeart, i * 80);
      }

      const intervalId = setInterval(spawnHeart, 200);

      setTimeout(() => clearInterval(intervalId), 8500);
    }

    yesBtn.addEventListener("click", () => {
      msg.style.display = "block";
      yesBtn.style.transform = "scale(1.1)";
      startHearts();
    });
  </script>

</body>
</html>
